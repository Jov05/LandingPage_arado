</head>
<body>
  <center>c <div class="form-wrapper register">
        <form action="">
            <h1>Sign Up</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" placeholder="Full Name" required>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit">sign up</button>
            <div class="sign-link">
                <p>Already have an account? <a href="#" onclick="loginActive()">Login</a></p></center
            </div>
